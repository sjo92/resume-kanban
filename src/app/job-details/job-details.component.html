<div class="container-fluid py-3">
    <form class="example-container" [formGroup]="jobForm">
        <div class="row my-3">
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Company Name</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'company'"
                   >
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Job Title</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'job_title'">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Salary</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'salary'">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <mat-label>Status</mat-label>
                <mat-select class="form-control" [formControlName]="'status'">
                    <mat-option value="applied">Applied</mat-option>
                    <mat-option value="interview-hr">HR Interview</mat-option>
                    <mat-option value="interview-tech">Tech Interview</mat-option>
                    <mat-option value="post-interview">Waiting for Review</mat-option>
                    <mat-option value="rejected">rejected</mat-option>
                    <mat-option value="offered">offered</mat-option>
                </mat-select>
            </div>
            <div class="col-3">
                <mat-label>Kanban</mat-label>
                <mat-select class="form-control" [formControlName]="'board'">
                    <mat-option value="backlog">Backlog</mat-option>
                    <mat-option value="inprogress">In Progress</mat-option>
                    <mat-option value="done">Done</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Headhunter</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'headhunter'">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'contact_email'">
            </div>

            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">URL</label>
                <input type="email" class="form-control form-control-sm" [formControlName]="'url'">
            </div>

        </div>
        <div class="row my-3">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Job Description</label>
                <textarea class="form-control form-control-sm" [formControlName]="'job_description'" rows="10"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control form-control-sm" [formControlName]="'note'" rows="10"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-1">
                <button class="btn btn-sm btn-outline-primary" (click)="submit('duplicate')">Duplicate</button>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-outline-primary" (click)="submit('save')">Save edit</button>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-outline-danger" (click)="submit('delete')">Delete</button>
            </div>
        </div>
    </form>
</div>

<ng-template #demoModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd"
                        ngbDatepicker #dp="ngbDatepicker">
                    <button type="button" class="btn btn-outline-secondary bi bi-calendar"
                        (click)="dp.toggle()"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Duplicate</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
