<div class="container-fluid py-3">
    <form class="example-container" [formGroup]="jobForm">
        <div class="row my-3">
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Company Name</label>
                <input matInput type="email" class="form-control form-control-sm" formControlName="company"
                    value="{{job$?job$.company:'Company Name'}}">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Job Title</label>
                <input type="email" class="form-control form-control-sm" id="job_title"
                    value="{{job$?job$.job_title:''}}">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Salary</label>
                <input type="email" class="form-control form-control-sm" id="salary"
                    value="{{job$?job$.salary:''}}">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Status</label>
                <input type="email" class="form-control form-control-sm" id="status"
                    value="{{job$?job$.status:''}}">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Kanban</label>
                <input type="email" class="form-control form-control-sm" id="board"
                    value="{{job$?job$.board:'backlog'}}">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Headhunter</label>
                <input type="email" class="form-control form-control-sm" id="headhunter"
                value="{{job$?job$.headhunter:''}}">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" id="board"
                    value="{{job$?job$.email:''}}">
            </div>

            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">URL</label>
                <input type="email" class="form-control form-control-sm" id="headhunter"
                    value="{{job$?job$.url:''}}">
            </div>

        </div>
        <div class="row my-3">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Job Description</label>
                <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-1">
                <button class="btn btn-sm btn-outline-primary" (click)="submit('duplicate')">Duplicate</button>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-outline-primary" (click)="submit('save')">Save edit</button>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-outline-danger" (click)="submit('delete')">Delete</button>
            </div>
        </div>
    </form>
</div>

<ng-template #demoModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd"
                        ngbDatepicker #dp="ngbDatepicker">
                    <button type="button" class="btn btn-outline-secondary bi bi-calendar"
                        (click)="dp.toggle()"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Duplicate</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
